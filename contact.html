        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <form id="contact-form" method="post" action="mailto:youremail@example.com">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="50">
                <span class="error" id="name-error" aria-live="polite"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error" aria-live="polite"></span>
                <br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                <span class="error" id="message-error" aria-live="polite"></span>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
