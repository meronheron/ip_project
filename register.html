</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>DishDelights</h1>
    </header>
    <main>
        <section class="container">
            <h2>Register</h2>
            <form action="recipe_options.html" id="register-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="5" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-group">
                     <label for="profile-picture">Profile Picture:</label> <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required> 
                </div>
                <div class="form-group">
                     <button type="submit">Register</button> 
                </div> 
            </form> 
        </section> 
    </main>

</footer>
</body> 
</html>
